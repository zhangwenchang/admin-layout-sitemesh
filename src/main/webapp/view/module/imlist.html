<script type="text/javascript">
$(function() {
	$('#sendtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'YYYY-MM-DD HH:mm:ss', opens: "right"});
	var date = new Date();
	var lcdate = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" 00:00:00"
	var now = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();
	$("#sendtime").val(lcdate+" - "+now);
    $.addFields(['/plugins/datatables/jquery.dataTables.min.js', '/plugins/datatables/dataTables.bootstrap.min.js', '/plugins/iCheck/icheck.min.js'], function() {

       var tabs= $("#messagelist").dataTable({
            "bStateSave": true,
            "paging": true,
            //"processing": true,
             "serverSide": true,
            "lengthChange": false,
            "searching": false,
            "info": true,
            "autoWidth": false,
            "ordering": true,
            "pageLength": 30,
            //"ajax" : ctx+"/adminmember/notauditedimgList",
            "fnServerData": function(sSource, aoData, fnCallback, oSettings) {
            	var sender = $("#sender").val();
            	var receiver = $("#receiver").val();
            	var sendtime = $("#sendtime").val();
            	if(!sendtime){
            		alert("请选择时间");
            		return;
            	}
            	var content = $("#content").val();
            	var messageType=$("#message_type").val();
            	var issysgaga =$("#issysgaga").val();
            	aoData.push(
            			{"name": "sender",  "value": sender},
            			{"name": "receiver",  "value": receiver},
            			{"name": "content",  "value": content},
            			{"name": "messageType",  "value": messageType},
            			{"name": "issysgaga",  "value": issysgaga},
            			{"name": "hasDelete",  "value": $("#hasDelete").val()}
            	);
            	if(sendtime!=''){                	
                	var tmp=sendtime.split(' - ');
                	if(tmp.length==2){
                		aoData.push({"name": "starttime",  "value": tmp[0]});
                        aoData.push({"name": "endtime",  "value": tmp[1]});
                	}
                }
            	var url=(tabs)?(ctx + "/immessage/getImList"):"#";
                layer.load(1, {shade: 0.3});
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "post",
                    "url":url,
                    "data": aoData,
                    "success": fnCallback
                });
            },
            "columns": [{
                "data": "id",
                "bSortable": false
            },{
                "data": "fromUser",
                "bSortable": false
            }, {
                "data": "toUser",
                "bSortable": false
            }, {
                "data": "message",
                "bSortable": false
            }, {
                "data": "target_message",
                "bSortable": false
            }, {
                "data": "message_type",
                "bSortable": false
            }, {
                "data": "createdate",
                "bSortable": false
            },{
                "data": "fromUser",
                "bSortable": false
            }],
             "columnDefs": [{
                 "targets": 0,
                 "data": "newsId",
                 "render": function(data, type, full, meta) {
                     return '<input type="checkbox" value="' + data + '" title="' + data + '" name="checkbox" class="checkbox" />';
                 }
             },{
                 "targets": 3,
                 "render": function(data, type, full, meta) {
                	 var type=full.message_type;
                 	if(type=='img'){data='<img class="min" src="'+full.filepath+'" />' }
                 	else if(type=='audio'){data='<audio src="'+full.filepath+'" controls="controls"> 您的浏览器不支持 audio 元素。</audio>' }
                 	else if(type=='red'){data=full.total}
                 	else if(type=='burnImg'){data='<img class="min" src="'+full.filepath+'" />' }
                 	return data;
                 }
             },{
                 "targets": 5,
                 "render": function(data, type, full, meta) {
                 	if(data=='txt'){data='文本'}else if(data=='img'){data='图片'}else if(data=='red'){data='红包'}
                 	else if(data=='audio'){data='语音'}else if(data=='video'){data='视频'}else if(data=='burnImg'){data='阅后即焚'}
                 	return data	
                 }
             },{
                "targets": 6,
                "data": "sentTime",
                "render": function(data, type, full, meta) {
                	if(data!=null){
                		var longtime=new Date(data).getTime();
                		date=new Date(longtime);
                   	 return date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDate()+" "+date.getHours()+":"+date.getMinutes()+":"+date.getSeconds();;
                	}
                }
            },{
                "targets": 7,
                "data": "fromUser",
                "render": function(data, type, full, meta) {
    	    	    return "<a href='javascript:void(0)' onclick='sentemail(\""+data+"\",1)'>邮件</a> ";
                }
            }], 
            "fnDrawCallback": function(oSettings) { //这个应该是重绘的回调函数
                layer.closeAll();
            	$(".mailbox-messages input[type='checkbox']").iCheck({
	            	checkboxClass: 'icheckbox_flat-blue',
	                radioClass: 'iradio_flat-blue'
	            });
            }
        });
        $(".checkbox-toggle").click(function() {//复选框全选/反选
			var clicks = $(this).data('clicks');
			if (clicks) {
			    $(".mailbox-messages input[type='checkbox']").iCheck("uncheck");
			    $(".fa", this).removeClass("fa-check-square-o").addClass('fa-square-o');
			} else {
			    $(".mailbox-messages input[type='checkbox']").iCheck("check").add("checked");
			    $(".fa", this).removeClass("fa-square-o").addClass('fa-check-square-o');
			}
			$(this).data("clicks", !clicks);
		});
        //序号相关
        var table = $('#messagelist').DataTable();
        table.on('order.dt search.dt', function () {
        	//获取页信息
        	var page=table.page.info();
         	table.column(0, {}).nodes().each( function (cell, i) {
                 cell.innerHTML += page.page*page.length+ i+1;
            });
        }).draw();
    });
});

function search() {
    $("#messagelist").dataTable().fnDraw(true);
}

function refreshdata() {
	$("#sender").val("");
	$("#receiver").val("");
	$("#starttime").val("");
	$("#endtime").val("");
	$("#content").val("");
    $("#messagelist").dataTable().fnDraw(true);
}

//站内信
function sentmail(id,type,fid){
	  if(type==1){
		   $("#ModalLabel").text("发站内信");
		   $.ajax({
				type : "POST",
				url : ctx+"/feedback/getmember",
				dataType : "json",
				data : {
					"gagaid":id,
					"fid":1
				},
				success : function(data) {
					if(data.success){
						$("#mailreceiver").val(data.obj.membNickname+"("+data.obj.membGagano+")");
						$("#receivergagaid").val(data.obj.membGagaid);
						$("#feedback").dataTable().fnDraw(false);
					}
				}
			})
		   //$("#mailsender").val('GaGaHi');
		   $("#mailcontent").val('');
		   var content = '<span>发件人：</span><input type="text" readonly id="mailsender" value="GaGaHi"><br><br>'+
		   '<span>收件人：</span><input type="text" readonly id="mailreceiver"><input type="hidden" id="receivergagaid"><br><br>'+
		   '<span>内容：</span><span><textarea rows="3" cols="" id="mailcontent"></textarea></span>';
		   $("#bodycontent").html(content);
		   $("#modalbutton").html('<button type="button" onclick="sentmail('+id+',2)" class="btn btn-primary">发送  </button><button type="button" class="btn btn-default" data-dismiss="modal">取消</button>');
		   $('#Modal').modal({
			      keyboard: true
		   });
	   }
	  if(type==2){
		  var content = $("#mailcontent").val();
		  var gagaid = $("#receivergagaid").val();
		  if(content==''){
			  $("#errorbodycontent").html("请输入发送内容");
			   $('#errorModal').modal({
					keyboard : true
				});
			//$("#Modal").modal('hide');
		  }else{
			  //发送站内信
			 $.ajax({
					type : "post",
					url : ctx+"/adminmember/sentmsg",
					dataType : "json",
					data : {
						"gagaid":gagaid,
						"content":content
					},
					success : function(data) {
						$("#errorbodycontent").html("发送成功");
						   $('#errorModal').modal({
								keyboard : true
							});
						$("#Modal").modal('hide');
					}
				})
		  }
	  }
}
 //发邮件
function sentemail(id,type){
	  if(type==1){
		   $("#ModalLabel").text("发邮件");
		   var content = '<span>邮箱：</span><input type="text" id="sentemail"><br><br>'+
		   '<span>主题：</span><input type="text" id="emailtheme"><br><br>'+
		   '<span>内容：</span><span><textarea rows="3" cols="" id="emailconten"></textarea></span>';
		   $("#bodycontent").html(content);
		   $("#modalbutton").html('<button type="button" onclick="sentemail('+id+',2)" class="btn btn-primary">发送  </button><button type="button" class="btn btn-default" data-dismiss="modal">取消</button>');
		   $.ajax({
				type : "post",
				url : ctx+"/immessage/getMember",
				dataType : "json",
				data : {
					"gagano":id,
				},
				success : function(data) {
					if(data.success){
						var em=data.obj.membEmail;
						if(em){
							$("#sentemail").val(em);
						}else{
							layer.alert("该用户没有邮箱！");
							return;
						}
						
					}
				}
			})
		  
		   $('#Modal').modal({
			      keyboard: true
		   });
	   }else{
		   //发送
		   var email = $("#sentemail").val();
		   var emailtheme = $("#emailtheme").val();
		   var emailconten = $("#emailconten").val();
		   if(!email||!emailtheme||!emailconten){
			   layer.msg("缺少参数！");
			   return;
		   }
		   $.ajax({
				type : "post",
				url : ctx+"/adminmember/emailsent",
				dataType : "json",
				data : {
					"email":email,
					"emailtheme" : emailtheme,
					"emailconten" : emailconten
				},
				success : function(data) {
					if(!data.success){
						$("#errorbodycontent").html("发送失败");
			     		   $('#errorModal').modal({
			     				keyboard : true
			     			});
					}else{
						$("#errorbodycontent").html("发送成功");
			     		   $('#errorModal').modal({
			     				keyboard : true
			     			});
						$("#Modal").modal('hide');
					}
				}
			})
	   }
}
 
 //批量的还是女
 function batchdel(){

	    var id = "";
	    var num = 0;
	    var objs = $("#messagelist div");
	    for (var i = 0; i < objs.length; i++) {
	        var obj = objs[i];
	        var flag = $(obj).attr("aria-checked");
	        if (flag == "true") {
	            if (id.trim() != "") {
	                num += 1;
	                id += ","
	            }
	            id += $(obj).children("input").attr("value");
	        }
	    }
	    if (id.trim() == "") {
	    	$("#errorbodycontent").html("请选择需要操作的数据");
			   $('#errorModal').modal({
					keyboard : true
				});
	        return;
	    }
        if (!confirm("确认删除所选项吗？")) {
            return;
        }
        console.log(id);

	    $.ajax({
	        type: "post",
	        url: ctx + "/immessage/deleteMsg",
	        dataType: "json",
	        data: {
	            "ids": id
	        },
	        success: function(data) {
	            if (data.success) {
	                $("#messagelist").dataTable().fnDraw(false);
	            } else {
	            	$("#errorbodycontent").html("操作失败");
	       		   $('#errorModal').modal({
	       				keyboard : true
	       			});
	            }
	        }
	    });
 }
