<script type="text/javascript">
var departIdTmp='',roleIdTmp='',roleNameTmp='';
$(function() {
    $.addFields(['/plugins/datatables/jquery.dataTables.min.js'
                 , '/plugins/datatables/dataTables.bootstrap.min.js'
                 , '/plugins/iCheck/icheck.min.js'
                 
                , '/plugins/daterangepicker/daterangepicker.js'
                ,'/plugins/datepicker/bootstrap-datepicker.js'
                 ], function() {
        console.log(1);
        
        $('#sendDate').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'YYYY-MM-DD HH:mm', opens: "right"});

        var commlistTable=$("#tableData").dataTable({
            "bStateSave": true,
            "paging": true,
            //"processing": true,
            "serverSide": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "pageLength":30,

            "fnServerData": function(sSource, aoData, fnCallback, oSettings) {
                var membNo = $("#membNo").val();
                var content = $("#content").val();
                var sendDate=$("#sendDate").val();
                aoData.push({"name": "membNo",  "value": membNo});
                aoData.push({"name": "content",  "value": content});
                if(sendDate!=''){                	
                	var tmp=sendDate.split(' - ');
                	if(tmp.length==2){
                		aoData.push({"name": "beginTime",  "value": tmp[0]});
                        aoData.push({"name": "endTime",  "value": tmp[1]});
                	}
                }
                var url=(commlistTable)?(ctx + "/Module/commList"):"#";
                layer.load(1, {shade: 0.3});
                oSettings.jqXHR = $.ajax({
                    "dataType": 'json',
                    "type": "POST",
                    "url": url,
                    "data": aoData,
                    "success": fnCallback
                });
            },
            "columns": [{
                "data": "zoco_id",
                "bSortable": false
            }, {
            	"data": "zoco_id",
                "bSortable": false
            }, {
                "data": "memb_nickname",
                "bSortable": false
            }, {
                "data": "memb_gagano",
                "bSortable": false
            }, {
                "data": "zoco_content",
                "bSortable": false
            }, {
                "data": "zoco_time",
                "bSortable": false
            }, {
                "data": "flag",
                "bSortable": false
            }, {
                "data": "zoco_id",
                "bSortable": false
            }],
           
           "columnDefs": [{        	   
                "targets": 1,                
                "render": function(data, type, full, meta) {                	
                    return '<input type="checkbox" value="' + data + '" title="' + data + '" name="commId" />';
                }
            },{            
                "targets": 2,                
                "render": function(data, type, full, meta) {                  
                    if (data!=null && data!=undefined) {
                      return data;
                    } else {
                      return '';
                    }
                }
            },{
                "targets": 4,                
                "render": function(data, type, full, meta) {
                	var dstr="";
                	if(data!=null&&data!=undefined){
                		var tmpCon=$.getFaceImg(data);
                    /*
                		if(tmpCon.length>20){
                			dstr="<div class='con'>"+tmpCon.substring(0,20)+"...</div>"; 
                		}else{
                			dstr="<div class='con'>"+tmpCon+"</div>"; 
                		}*/
                    dstr="<div class='con'>"+tmpCon+"</div>";                 		
                	}                	
                    return dstr;
                }
            },{
                "targets": 5,                
                "render": function(data, type, full, meta) {
                	var dstr='';
                	if(data!=null){
                		dstr=new Date(data).format('yyyy-MM-dd hh:mm:ss');
                	}
                    return dstr;
                }
            },{
                "targets": 7,
                "data": "zoco_id",
                "render": function(data, type, full, meta) {
                	var lnks='<a href="javascript:content(\''+data+'\');">内容</a>';
                    return lnks;
                }
            } ],            
            "fnDrawCallback": function(oSettings) { //这个应该是重绘的回调函数
                $(".mailbox-messages input[type='checkbox']").iCheck({
                    checkboxClass: 'icheckbox_flat-blue',
                    radioClass: 'iradio_flat-blue'
                });
                layer.closeAll();
            }
        });        
        
      //序号相关
        var table = $('#tableData').DataTable();
        table.on( 'order.dt search.dt', function () {
        	//获取页信息
        	//debugger
        	var page=table.page.info();
         	table.column(0, {}).nodes().each( function (cell, i) {
                 cell.innerHTML =page.page*page.length+ i+1;
             } );
         } ).draw();
        
        $(".checkbox-toggle").click(function() {
            var clicks = $(this).data('clicks');
            if (clicks) {

                $(".mailbox-messages input[type='checkbox']").iCheck("uncheck");
                $(".fa", this).removeClass("fa-check-square-o").addClass('fa-square-o');
            } else {
                $(".mailbox-messages input[type='checkbox']").iCheck("check").add("checked");
                $(".fa", this).removeClass("fa-square-o").addClass('fa-check-square-o');
            }
            $(this).data("clicks", !clicks);
        });
    });
});

function content(commId){
	//获取评论信息
	doPost("Module/commGet", {"commId":commId},conHd,errorHd);
	
}

function conHd(data){
	  if(data.success){
		//评论内容详情
		 var tmp="";
		 tmp+="<div class='con'>"
		 var con=data.obj.zoco_content;
		 if(con!=null&&con!=undefined){
			 tmp+=$.getFaceImg(con);
		 }		
		 tmp+="</div><br/>";		
		 $("#commTmp").html(tmp);
		 $('#commConModal').modal({keyboard: true});
	  }else{
		$.msg(data.msg);
	  }	  
}
function errorHd(xreq){	 
	  $.msg(xreq.statusText+"["+xreq.status+"]");
}

//删除评论
function del(id){
	var t=confirm("确定要删除选定的评论吗？");
	if(t){
		doPost("Module/commDel", {"commIds[]":[id]},roleDelHd,errorHd);
	}
} 
function roleDelHd(data){
	if(data.success){
		refreshdata();
	}else{
		$.msg(data.msg);
	}	
}

//批量删除
function batchDel(){
	var chk_value =[]; 
	$('input[name="commId"]:checked').each(function(){ 
	chk_value.push($(this).val()); 
	}); 
	if(chk_value.length==0){
		$.msg("请选择要删除的评论");
	}else{
		var t=confirm("确定要删除选定的评论吗？");
		if(t){
			doPost("Module/commDel", {"commIds[]":chk_value},roleDelHd,errorHd);
		}		
	}
}

//刷新表格
function refreshdata() {
    $("#tableData").dataTable().fnDraw(false);
}

function search() {	
    $("#tableData").dataTable().fnDraw(false);
}
</script>
